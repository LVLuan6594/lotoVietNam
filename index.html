<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quay LÃ´ TÃ´ 1â€“90</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .number {
      font-size: 80px;
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .list {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .list h3 {
      margin-bottom: 10px;
    }

    .numbers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .numbers span {
      background: #2ecc71;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .button-group {
      margin-top: 20px;
      gap: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .congratulations {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2ecc71;
      color: white;
      padding: 40px 60px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      animation: congratsAnimation 1.5s ease-out;
    }

    @keyframes congratsAnimation {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ± Quay LÃ´ TÃ´ 1â€“90</h1>

  <div class="number" id="currentNumber">--</div>

  <div class="button-group">
    <button onclick="batDau()" id="btnBatDau">Báº¯t Ä‘áº§u</button>
    <button onclick="quaySo()" id="btnQuay" disabled>Quay sá»‘</button>
    <button onclick="tranMoi()" id="btnTranMoi" disabled>Tráº­n má»›i</button>
  </div>

  <div class="list">
    <h3>Danh sÃ¡ch sá»‘ Ä‘Ã£ quay</h3>
    <div class="numbers" id="listNumber"></div>
  </div>

  <script>
    let numbers = [];
    let daQuay = [];
    let gameStarted = false;

    // KhÃ´i phá»¥c dá»¯ liá»‡u tá»« localStorage
    function loadData() {
      const saved = localStorage.getItem('lotoGame');
      if (saved) {
        const data = JSON.parse(saved);
        numbers = data.numbers;
        daQuay = data.daQuay;
        gameStarted = data.gameStarted;
      } else {
        // Táº¡o máº£ng 1 â†’ 90
        for (let i = 1; i <= 90; i++) {
          numbers.push(i);
        }
      }
      updateUI();
    }

    // LÆ°u dá»¯ liá»‡u vÃ o localStorage
    function saveData() {
      const data = {
        numbers: numbers,
        daQuay: daQuay,
        gameStarted: gameStarted
      };
      localStorage.setItem('lotoGame', JSON.stringify(data));
    }

    // Cáº­p nháº­t giao diá»‡n
    function updateUI() {
      const btnQuay = document.getElementById("btnQuay");
      const btnBatDau = document.getElementById("btnBatDau");
      const btnTranMoi = document.getElementById("btnTranMoi");

      if (gameStarted) {
        btnBatDau.disabled = true;
        btnQuay.disabled = numbers.length === 0;
        btnTranMoi.disabled = false;
      } else {
        btnBatDau.disabled = false;
        btnQuay.disabled = true;
        btnTranMoi.disabled = true;
      }

      renderList();
    }

    // Báº¯t Ä‘áº§u tráº­n chÆ¡i
    function batDau() {
      gameStarted = true;
      saveData();
      updateUI();
    }

    // Quay sá»‘
    function quaySo() {
      if (numbers.length === 0) {
        document.getElementById("currentNumber").innerText = "Háº¾T";
        document.getElementById("btnQuay").disabled = true;
        return;
      }

      // Random index
      let index = Math.floor(Math.random() * numbers.length);

      // Láº¥y sá»‘
      let so = numbers.splice(index, 1)[0];

      daQuay.push(so);

      // Hiá»ƒn thá»‹ sá»‘ vá»«a quay
      document.getElementById("currentNumber").innerText = so;

      // Hiá»‡u á»©ng chÃºc má»«ng
      showCongratulations(so);

      // Cáº­p nháº­t dá»¯ liá»‡u
      saveData();
      updateUI();
    }

    // Hiá»‡u á»©ng chÃºc má»«ng
    function showCongratulations(number) {
      const congrats = document.createElement("div");
      congrats.className = "congratulations";
      congrats.innerText = "ðŸŽ‰ Sá»‘: " + number + "! ðŸŽ‰";
      document.body.appendChild(congrats);

      setTimeout(() => {
        congrats.remove();
      }, 1500);
    }

    // Tráº­n má»›i
    function tranMoi() {
      numbers = [];
      daQuay = [];
      gameStarted = false;

      // Táº¡o máº£ng 1 â†’ 90
      for (let i = 1; i <= 90; i++) {
        numbers.push(i);
      }

      document.getElementById("currentNumber").innerText = "--";
      saveData();
      updateUI();
    }

    // Render danh sÃ¡ch sá»‘ Ä‘Ã£ quay
    function renderList() {
      const listDiv = document.getElementById("listNumber");
      listDiv.innerHTML = "";

      daQuay.forEach(n => {
        const span = document.createElement("span");
        span.innerText = n;
        listDiv.appendChild(span);
      });
    }

    // KhÃ´i phá»¥c dá»¯ liá»‡u khi táº£i trang
    loadData();
  </script>

</body>
</html>
