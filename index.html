<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quay LÃ´ TÃ´ 1â€“90</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .number {
      font-size: 80px;
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .list {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .list h3 {
      margin-bottom: 10px;
    }

    .numbers {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .numbers span {
      background: #2ecc71;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ± Quay LÃ´ TÃ´ 1â€“90</h1>

  <div class="number" id="currentNumber">--</div>

  <button onclick="quaySo()" id="btnQuay">Quay sá»‘</button>

  <div class="list">
    <h3>Danh sÃ¡ch sá»‘ Ä‘Ã£ quay</h3>
    <div class="numbers" id="listNumber"></div>
  </div>

  <script>
    let numbers = [];

    // táº¡o máº£ng 1 â†’ 90
    for (let i = 1; i <= 90; i++) {
      numbers.push(i);
    }

    let daQuay = [];

    function quaySo() {
      if (numbers.length === 0) {
        document.getElementById("currentNumber").innerText = "Háº¾T";
        document.getElementById("btnQuay").disabled = true;
        return;
      }

      // random index
      let index = Math.floor(Math.random() * numbers.length);

      // láº¥y sá»‘
      let so = numbers.splice(index, 1)[0];

      daQuay.push(so);

      // hiá»ƒn thá»‹ sá»‘ vá»«a quay
      document.getElementById("currentNumber").innerText = so;

      // cáº­p nháº­t danh sÃ¡ch
      renderList();
    }

    function renderList() {
      const listDiv = document.getElementById("listNumber");
      listDiv.innerHTML = "";

      daQuay.forEach(n => {
        const span = document.createElement("span");
        span.innerText = n;
        listDiv.appendChild(span);
      });
    }
  </script>

</body>
</html>
